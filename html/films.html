<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luces ‚Äî Angelo Baffari</title>
  <link rel="icon" href="img/favicon.png" type="image/png" sizes="64x64">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'IBM Plex Mono', monospace;
      background: url('img/bgfilms.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(6px);
      color: #eaeaea;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    nav {
      position: sticky;
      top: 0;
      width: 100%;
      display: flex;
      gap: 20px;
      justify-content: center;
      padding: 15px 0;
      background: rgba(30, 30, 30, 0.6);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #444;
      z-index: 10;
    }

    nav a {
      color: #b8f2e6;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s ease;
    }

    nav a:hover { color: #ffadad; }
    .logo-ab { font-size: 1.3em; font-weight: bold; color: #eaeaea; }

    main { padding: 60px 40px; }

    h1 { font-size: 2.5em; margin-bottom: 10px; color: #fcd5ce; }
    p.subtitle { font-size: 1.2em; color: #ccc; margin-bottom: 40px; }

    .film-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
    }

    .film {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      border: 1px solid #444;
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    .film:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px rgba(255, 173, 173, 0.2);
    }

    .film img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7);
      transition: filter 0.3s ease;
    }

    .film:hover img { filter: brightness(1); }

    .film-title {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #fff;
      font-size: 1.5em;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
    }

    .cruz {
      position: fixed;
      font-size: 1.5em;
      color: #ffadad;
      opacity: 0.7;
      animation: flotar 6s ease-in-out infinite;
      z-index: 5;
      pointer-events: none;
    }

    .cruz:nth-child(1) { top: 70px; left: 25px; animation-delay: 0s; }
    .cruz:nth-child(2) { top: 80px; right: 40px; animation-delay: 1s; }
    .cruz:nth-child(3) { bottom: 50px; left: 60px; animation-delay: 2s; }
    .cruz:nth-child(4) { bottom: 40px; right: 50px; animation-delay: 3s; }

    @keyframes flotar {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
      50% { transform: translateY(-12px) rotate(6deg); opacity: 1; }
    }

    @media (max-width: 768px) {
      nav { flex-wrap: wrap; gap: 10px; }
      main { padding: 30px 20px; }
    }
  </style>
</head>
<body>
  <div class="cruz">‚úùÔ∏é</div>
  <div class="cruz">‚úùÔ∏é</div>
  <div class="cruz">‚úùÔ∏é</div>
  <div class="cruz">‚úùÔ∏é</div>

  <nav>
    <a class="logo-ab">‚úùÔ∏é ab</a>
    <a href="index.html">visiones</a>
    <a href="music.html">melod√≠as</a>
    <a href="films.html" style="color: #ffadad;">luces</a>
    <a href="#">artes</a>
    <a href="manifiesto.html">manifiesto</a>
  </nav>

  <main>
    <h1>luces</h1>
    <p class="subtitle">Fragmentos de tiempo que respiran, poemas en movimiento, ecos de lo invisible üé•</p>

    <div class="film-grid">
      <div class="film" data-album="somnium">
        <img src="films/somnium.jpg" alt="Somnium" />
        <div class="film-title">Somnium</div>
      </div>
      <div class="film" data-album="sincopae">
        <img src="films/sincopae.jpg" alt="Sincop√¶" />
        <div class="film-title">Sincop√¶</div>
      </div>
      <div class="film" data-album="cqp">
        <img src="films/cqp.jpg" alt="Cosas que pasan" />
        <div class="film-title">Cosas que pasan</div>
      </div>
    </div>
  </main>

<script>
const videos = {
  "somnium": ["https://www.youtube.com/embed/uKYo0y_H69w"],
  "sincopae": ["https://www.youtube.com/embed/dUC4hEDs-302"],
  "cqp": ["https://www.youtube.com/embed/PMLjq0Arm_o"]
};

const filmOrder = ["somnium","sincopae","cqp"];
const filmsDOM = document.querySelectorAll('.film');

filmsDOM.forEach(film => {
  film.addEventListener('click', () => {
    let albumIndex = filmOrder.indexOf(film.dataset.album);
    let vids = videos[film.dataset.album];
    if (!vids) return;
    let vidIndex = 0;

    const overlay = document.createElement('div');
    overlay.style.position = 'fixed';
    overlay.style.top = 0;
    overlay.style.left = 0;
    overlay.style.width = '100vw';
    overlay.style.height = '100vh';
    overlay.style.background = 'rgba(10,10,10,0.96)';
    overlay.style.display = 'flex';
    overlay.style.flexDirection = 'column';
    overlay.style.justifyContent = 'center';
    overlay.style.alignItems = 'center';
    overlay.style.zIndex = '1000';
    overlay.style.opacity = '0';
    overlay.style.transition = 'opacity 0.3s ease';

    const iframe = document.createElement('iframe');
    iframe.src = vids[vidIndex] + "?autoplay=1";
    iframe.width = "80%";
    iframe.height = "80%";
    iframe.style.border = "none";
    iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
    iframe.allowFullscreen = true;
    iframe.style.filter = 'blur(5px)';
    iframe.style.opacity = '0';
    iframe.style.transition = 'opacity 0.3s ease, filter 0.3s ease';
    overlay.appendChild(iframe);

    setTimeout(() => {
      overlay.style.opacity = '1';
      iframe.style.opacity = '1';
      iframe.style.filter = 'blur(0)';
    }, 50);

    const closeBtn = document.createElement('div');
    closeBtn.textContent = '‚úùÔ∏é cerrar ‚úùÔ∏é';
    closeBtn.style.position = 'fixed';
    closeBtn.style.top = '20px';
    closeBtn.style.right = '30px';
    closeBtn.style.color = '#ffc6c6';
    closeBtn.style.cursor = 'pointer';
    closeBtn.style.fontSize = '1.2em';
    closeBtn.onclick = () => {
      overlay.style.opacity = '0';
      iframe.style.filter = 'blur(5px)';
      iframe.style.opacity = '0';
      setTimeout(() => overlay.remove(), 300);
    };
    overlay.appendChild(closeBtn);

    const prev = document.createElement('div');
    const next = document.createElement('div');
    [prev, next].forEach(btn => {
      btn.style.position = 'fixed';
      btn.style.top = '50%';
      btn.style.transform = 'translateY(-50%)';
      btn.style.fontSize = '2em';
      btn.style.cursor = 'pointer';
      btn.style.color = '#ffc6c6';
      btn.style.userSelect = 'none';
      btn.style.transition = 'opacity 0.2s ease';
      btn.onmouseenter = () => btn.style.opacity = '0.7';
      btn.onmouseleave = () => btn.style.opacity = '1';
    });
    prev.textContent = '‚üµ';
    next.textContent = '‚ü∂';
    prev.style.left = '40px';
    next.style.right = '40px';
    overlay.appendChild(prev);
    overlay.appendChild(next);

    prev.onclick = () => {
      albumIndex = (albumIndex - 1 + filmOrder.length) % filmOrder.length;
      vids = videos[filmOrder[albumIndex]];
      vidIndex = 0;
      iframe.src = vids[vidIndex] + "?autoplay=1";
    };

    next.onclick = () => {
      albumIndex = (albumIndex + 1) % filmOrder.length;
      vids = videos[filmOrder[albumIndex]];
      vidIndex = 0;
      iframe.src = vids[vidIndex] + "?autoplay=1";
    };

    document.body.appendChild(overlay);

    document.addEventListener('keydown', (e) => {
      if (!document.body.contains(overlay)) return;
      if (e.key === 'ArrowRight') next.onclick();
      if (e.key === 'ArrowLeft') prev.onclick();
      if (e.key === 'Escape') overlay.remove();
    });

    // Ajuste flechas en m√≥vil
    if (window.innerWidth < 768) {
      prev.style.left = '10px';
      next.style.right = '10px';
      prev.style.fontSize = next.style.fontSize = '1.8em';
    }
  });
});
</script>
</body>
</html>
