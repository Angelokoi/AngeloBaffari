<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✝︎ Angelo Baffari ✝︎</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
        * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: 'IBM Plex Mono', monospace;
      display: flex;
      flex-direction: row;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: #eaeaea;
      min-height: 100vh;
      background-image: url('img/texture.png');
      background-blend-mode: overlay;
    }

    nav {
      width: 200px;
      height: 100vh;
      background: #1e1e1e;
      border-right: 1px solid #444;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: flex-start;
      text-transform: lowercase;
      letter-spacing: 0.5px;
    }

    .logo-ab {
      color: #fff0f3;
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 30px;
      white-space: nowrap;
    }

    nav a {
      color: #d8e2dc;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    nav a:hover {
      color: #ffc6c6;
      transform: translateX(4px);
    }

    main {
      flex-grow: 1;
      padding: 40px;
      background: #111;
      position: relative;
    }

    h1 {
      font-size: 2.3em;
      color: #fae1dd;
      margin-bottom: 5px;
      font-weight: normal;
    }

    p {
      font-size: 1.1em;
      color: #ccc;
      max-width: 600px;
      line-height: 1.6;
    }

    .blink {
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%, 100% {opacity: 1;}
      50% {opacity: 0;}
    }

    .underline {
      text-decoration: underline;
      text-decoration-color: #f9dcc4;
      text-decoration-thickness: 2px;
    }

    .galeria {
      display: flex;
      gap: 20px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .galeria img {
      width: 220px;
      height: auto;
      border-radius: 12px;
      filter: grayscale(40%) contrast(110%);
      transition: all 0.4s ease;
      box-shadow: 0 6px 24px rgba(0,0,0,0.4);
    }

    .galeria img:hover {
      filter: grayscale(0%) contrast(120%);
      transform: scale(1.07);
    }

    .vela {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 18px;
      height: 36px;
      background: #fff3cd;
      border-radius: 4px;
      box-shadow: 0 0 15px rgba(255, 195, 113, 0.7);
      animation: flame 1s infinite ease-in-out;
    }
 
    .item {
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
    }

    .item:hover {
      transform: scale(1.05);
      background: #2a2a2a;
      box-shadow: 0 0 10px rgba(255, 173, 173, 0.2);
    }

    .item img {
  width: 100%;
  height: auto;
  border-radius: 6px;
  object-fit: cover;
}

.item a {
      display: block;
      color: #b8f2e6;
      text-decoration: none;
      margin-top: 10px;
      font-weight: bold;
    }


    .item a:hover {
      color: #ffadad;
    }

    .item span {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #b8f2e6;
    }

  .grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

    .vela::after {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 20px;
      background: radial-gradient(circle at 50% 60%, #ffd6a5, #ffb3c1);
      border-radius: 50% 50% 40% 40%;
      animation: flicker 1.2s infinite;
    }

    @keyframes flame {
      0%, 100% {
        box-shadow: 0 0 15px rgba(255, 195, 113, 0.7);
      }
      50% {
        box-shadow: 0 0 25px rgba(255, 180, 90, 0.9);
      }
    }

    @keyframes flicker {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.9; }
      50% { transform: translateX(-48%) scale(1.1); opacity: 1; }
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      nav {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid #444;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        padding: 15px 10px;
        overflow-x: auto;
        gap: 10px;
      }

      .logo-ab {
        margin-bottom: 0;
      }

      main {
        padding: 20px;
        width: 100%;
      }

      .galeria {
        justify-content: center;
      }

      .galeria img {
        width: 90%;
        max-width: 300px;
      }

      .vela {
        bottom: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo-ab">✝︎ ab</div>
    <a href="music.html">melodías</a>
    <a href="films.html">luces</a>
    <a href="photos.html">visiones</a> 
    <a href="#">artes</a>
    <a href="#">manifiesto</a>
  </nav>
  <main>
    <h1>Angelo Baffari</h1>
    <p><span class="underline blink">rincón para sentir</span></p>
    <div class="grid">
      <a href="https://www.instagram.com/angelo.koi/" target="_blank">
        <div class="item">
          <img src="img/yo1.jpg" alt="Mi Instagram" />
          <span>Mi Instagram</span>
        </div>
      </a>
      <a href="https://www.youtube.com/@angelo.ko1" target="_blank">
        <div class="item">
          <img src="img/yo2.jpg" alt="Mis videos" />
          <span>Mis videos</span>
        </div>
      </a>
      <a href="https://soundcloud.com/angelokoi" target="_blank">
        <div class="item">
          <img src="img/yo3.jpg" alt="Mi música" />
          <span>Mi música</span>
        </div>
    <div class="vela"></div>
  </main>
</body>
</html>
