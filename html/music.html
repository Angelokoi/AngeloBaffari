  <style>
    * {
      box-sizing: border-box;
    }

    body {
  margin: 0;
  font-family: 'IBM Plex Mono', monospace;
  background: #1a1a1a;
  color: #eaeaea;
  display: flex;
  min-height: 100vh;
  flex-direction: column;
}
    .container {
      display: flex;
      flex: 1;
      min-height: 100%;
    }

    nav {
      width: 220px;
      background: #1e1e1e;
      border-right: 1px solid #444;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      text-transform: lowercase;
      letter-spacing: 0.5px;
    }

    nav a {
      color: #b8f2e6;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #ffadad;
      letter-spacing: 1px;
      transform: translateX(5px);
    }

    main {
      flex-grow: 1;
      padding: 40px;
      background: #111;
    }

    h1 {
      font-size: 2.2em;
      color: #fcd5ce;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: #ccc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .grid a {
      text-decoration: none;
      color: inherit;
    }

    .item {
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
    }

    .item:hover {
      transform: scale(1.05);
      background: #2a2a2a;
      box-shadow: 0 0 10px rgba(255, 173, 173, 0.2);
    }

    .item img {
      width: 100%;
      border-radius: 6px;
      object-fit: cover;
    }

    .item span {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #b8f2e6;
    }

    .item:hover span {
      color: #ffadad;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      nav {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        border-right: none;
        border-bottom: 1px solid #444;
      }

      main {
        padding: 20px;
      }
    }
  </style>
</head>
