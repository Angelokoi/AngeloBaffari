<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✝︎ Angelo Baffari — Melodías ✝︎</title>
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }

    /* Fondo fijo */
    body::before {
      content:'';
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('img/melodybglowres.png') center/cover no-repeat;
      z-index: -1;
      pointer-events: none;
    }

    body {
      font-family: 'IBM Plex Mono', monospace;
      color: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    nav {
      position: sticky;
      top: 0;
      width: 100%;
      display: flex;
      gap: 20px;
      justify-content: center;
      padding: 15px 0;
      background: rgba(30,30,30,0.6);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #444;
      z-index: 10;
    }

    nav a {
      color: #b8f2e6;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s ease;
    }

    nav a:hover { color: #ffadad; }
    .logo-ab { font-size: 1.3em; font-weight: bold; color: #eaeaea; }

    main { padding: 60px 40px; }

    h1 { font-size: 2.5em; margin-bottom: 10px; color: #fcd5ce; }
    p.subtitle { font-size: 1.2em; color: #ccc; margin-bottom: 40px; }

    /* Cruces flotantes */
    .cruz {
      position: fixed;
      font-size: 1.5em;
      color: #ffadad;
      opacity: 0.7;
      animation: flotar 6s ease-in-out infinite;
      z-index: 5;
      pointer-events: none;
    }

    .cruz:nth-child(1) { top: 70px; left: 25px; animation-delay: 0s; }
    .cruz:nth-child(2) { top: 80px; right: 40px; animation-delay: 1s; }
    .cruz:nth-child(3) { bottom: 50px; left: 60px; animation-delay: 2s; }
    .cruz:nth-child(4) { bottom: 40px; right: 50px; animation-delay: 3s; }

    @keyframes flotar {
      0%,100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
      50% { transform: translateY(-12px) rotate(6deg); opacity: 1; }
    }

    /* Ajustes móviles */
    @media (max-width:768px){
      nav{
        flex-wrap:wrap;
        gap:10px;
        padding: 10px 5px;
      }
      nav a { font-size: 0.9em; }
      main{
        padding: 25px 15px;
      }
      h1 { font-size: 1.8em; margin-bottom: 12px; }
      p.subtitle { font-size: 1em; margin-bottom: 15px; }
      .cruz { font-size: 1.2em; }
    }
  </style>
</head>
<body>

  <div class="cruz">✝︎</div>
  <div class="cruz">✝︎</div>
  <div class="cruz">✝︎</div>

  </nav>

  <main>
    <h1>melodías</h1>
    <p class="subtitle">Sólo necesito un ángel...</p>
  </main>
</body>
</html>
